name: MLB Dashboard Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"   # Runs every day at 12:00 UTC (7am CT)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service_account.json
        run: python mlb_dashboard.py