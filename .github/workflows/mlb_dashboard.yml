name: Update MLB Dashboard

on:
  schedule:
    - cron: "0 14 * * *"  # Runs every day at 9AM CT (14:00 UTC)
  workflow_dispatch:      # Manual trigger button in GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install requests pandas openpyxl pybaseball gspread oauth2client gspread_formatting

      - name: Run MLB Dashboard Script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "${GOOGLE_CREDENTIALS}" > service_account.json
          python mlb_dashboard.py
