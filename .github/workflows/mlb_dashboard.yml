name: MLB Dashboard Bot

on:
  workflow_dispatch:   # allows manual runs
  schedule:
    - cron: "0 * * * *"   # runs every hour (adjust as needed)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas pybaseball gspread google-auth gspread-formatting

      - name: Create service_account.json
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > service_account.json

      - name: Run MLB Dashboard Script
        run: |
          python mlb_dashboard.py
