name: Update Sports Odds Dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # runs every hour, adjust if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install gspread gspread-dataframe gspread-formatting pandas requests google-auth pybaseball

      - name: Create service_account.json
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > service_account.json

      - name: Run dashboard script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          echo "▶️ Running dashboard script..."
          python mlb_dashboard.py

      - name: Post job cleanup
        run: |
          echo "✅ Job finished"
