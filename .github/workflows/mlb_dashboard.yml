name: Update MLB Dashboard

on:
  schedule:
    - cron: "0 13 * * *"  # runs every day at 7 AM CT (13:00 UTC)
  workflow_dispatch:      # lets you run manually from GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install requests pandas pybaseball gspread gspread-formatting google-auth

    - name: Create service account file
      run: |
        echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > service_account.json

    - name: Run dashboard script
      env:
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      run: python mlb_dashboard.py
