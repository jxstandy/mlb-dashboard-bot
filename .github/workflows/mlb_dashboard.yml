name: MLB Dashboard Bot

on:
  schedule:
    - cron: "0 11 * * *"   # Runs every day at 11:00 UTC (adjust if needed)
  workflow_dispatch:        # Allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests gspread oauth2client google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client pytz

      - name: Run script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: |
          python mlb_dashboard.py
