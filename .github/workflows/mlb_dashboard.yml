name: MLB Dashboard Auto Update

on:
  schedule:
    - cron: "0 12 * * *"   # Runs every day at 12:00 UTC (6 AM CT)
  workflow_dispatch:        # Allows manual trigger

jobs:
  update-mlb-dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        pip install pybaseball requests pandas gspread openpyxl google-auth

    - name: Run Script
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        echo "${GOOGLE_CREDENTIALS}" > service_account.json
        python mlb_dashboard.py
