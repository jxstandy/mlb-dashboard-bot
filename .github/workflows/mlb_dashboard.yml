name: MLB Dashboard Bot

on:
  schedule:
    - cron: "0 * * * *"   # runs every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas pybaseball gspread google-auth gspread-formatting

      # âœ… FIX: write the Google credentials JSON properly
      - name: Create service_account.json
        run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > service_account.json

      - name: Run MLB Dashboard Script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: python mlb_dashboard.py
